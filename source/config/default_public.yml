# IMPORTANT - DO NOT EDIT THIS FILE!
# THIS IS THE BASE DEFAULT OPTIONS FILE THAT WILL BE OVERWRITTEN ON UPDATE
# INSTEAD, YOUR CUSTOM CONFIG FILES SHOULD BE IN THE directory ../../local/config/
# WHERE THEY WILL OVERRIDE THESE VALUES

DEBUGTAGS: []
PROFILE: false
NODE_ENV: "development"
general:
  EXIT_ON_FATAL_ERROR: true
  LAST_ACCESS_UPDATE_FREQUENCY_MS: 60000
database:
  BASE_URL: "mongodb://localhost"
  DB_NAME: "approomdb"
server:
  HTTP: true
  HTTPS: true
  HTTPS_CERT: "/full/path/to/server.cert"
  HTTPS_KEY: "/full/path/to/server.key"
  HTTPS_PORT: 8080
  HTTP_PORT: 8088
  SITE_DOMAIN: "localhost"
crypto:
  VERIFICATIONCODESALT: "your_site_salt_for_verification_token_hashing"
emergencyAlert:
  primary:
    - email: "emailaddress1@test.com"
  secondary:
    - email: "emailaddress2@test.com"
    - email: "emailaddress3@test.com"
mailer:
  DEBUG: false
  FROM: "me@mydomain.com"
  HOST: "smtp.YOUR.SERVER.net"
  PASSWORD: "YOU_SMTP_USERPASSS"
  PORT: 465
  SECURE: true
  USERNAME: "YOUR_SMTP_USERNAME"
account:
  #ACCOUNTREQUIRE_EMAIL: false
  #ACCOUNTREQUIRE_PASSWORD: false
  GRAVATAR_OPTIONS:
    d: "monsterid"
  SIGNUP_FULLREGISTRATIONFORM: true
passport:
  FACEBOOK_APP_ID: "YOUR_FACEBOOK_APP_LOGIN_ID"
  FACEBOOK_APP_SECRET: "YOUR_FACEBOOK_APP_LOGIN_SECRET"
  TWITTER_consumerKey: "TWITTER_CONSUMER_KEY"
  TWITTER_consumerSecret: "TWITTER_CONSUMER_SECRET"
  GOOGLE_clientid: "GOOGLE_clientid"
  GOOGLE_secret: "GOOGLE_clientid"
session:
  SESSIONIDNAME: "coookie_session_id_name"
  SESSIONSECRET: "secret_for_session_cookies"
token:
  CRYPTOKEY: "SECRET_CRYPTO_KEY_FOR_SIGNING_JWT_TOKENS"
  EXPIRATIONSECS_ACCESS: 360 # 6 minutes
  EXPIRATIONSECS_REFRESH: 31536000 # one year
  ISSUER: "your_company_or_domain"
logging:
  # this directory can be absolute, or relative to the INSTALL (above source) directory by starting with ./
  DIRECTORY: "./local/logs"
  FILENAME_BASE: "approom"
  ANNOUNCEMENT: "Using default configuration"
plugins: {}
appFrameworks:
  test:
    label: "test"
    enabled: true
    path: "../appframeworks/aftest"
  easySync:
    label: "easySync"
    enabled: true
    path: "../appframeworks/afeasysync"
